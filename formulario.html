<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
        <p></p>
    </header>
    <form>
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Insira seu nome aqui"> 
        <p></p>
        <label for="email">E-mail</label>
        <input id="email" type="text" placeholder="Insira seu e-mail aqui">
        <p></p>
        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="Insira sua senha aqui">
        <p></p>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
